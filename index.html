            <div class="formulario">
                <form id="myForm">
                    <label for="name">Nombre: </label>
                    <input id="name" name="name" placeholder="Nombre o Titulo" maxlength="15" autocomplete="off" required>
                    <br>
                    <label for="description">Mensaje: </label>
                    <!-- <input id="description"  placeholder="¿Que quieres contarle al mundo?"> -->

                    <br>
                    <label for="category">Categoria: </label>
                    <!-- <input id="category" name="category"> -->
                    <select id="category" name="category" form="myForm" required>
                        <option value="" selected disabled hidden>Selecciona una categoria</option>

                        <option value="social">SOCIAL</option>
                        <option value="estilo">ESTILO</option>
                        <option value="salud">SALUD</option>
                        <option value="feliz">FELIZ</option>
